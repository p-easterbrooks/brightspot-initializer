 so they require a typeId (do not let user select from a list of enhancements) and provide an API for getting information from the editor, and setting information back to the editor.\n~-~\n796a0fdae197d6461310045a8520e8ac3d0fa456~|~Ryan-Anderson~|~1449518782~|~~|~Updates FileField to use JspUtils\#include instead of ToolPageContext\#include~|~~-~\nee9e0c8090547f0717921297784fd636b131e202~|~Ryan-Anderson~|~1449517869~|~~|~Merge branch 'release/3.1' into feature/bulk-uploader~|~~-~\n224b24aef0904b73411c37b7fd4512be678ef01f~|~Patrick Fitzgerald~|~1449505615~|~~|~RTE for inline enhancement add enhancementRead api~|~Added a way for inline enhancement form to get the mark that is being edited. This provides a way for the inline enhancement form to read the attributes for the element that is being modified.\n~-~\n451c31faef1f188df7907e169326a2aeffa51eef~|~Patrick Fitzgerald~|~1449503914~|~~|~RTE for link style remove toHTML/fromHTML~|~Since the toHTML/fromHTML functions are no longer needed (attributes can be handled by setting attributes on the mark), remove those functions from the "link" style config. This required a few changes to the linkEdit and linkSave functions that handle the link UI, so make sure the attributes were being handled correctly.\n~-~\n79c81b6f1158f50cbdd83d62bfe75afdcf4c72da~|~Hyoo Lim~|~1449503766~|~~|~Merge pull request \#375 from perfectsense/bugfix/storage-preview-processor~|~Fixes issue where StoragePreviewPreviewProcessorPath is automatically\u2026~-~\na13f55ad824b62c365292054d7887085d0308938~|~Ryan-Anderson~|~1449502837~|~~|~Fixes issue where StoragePreviewPreviewProcessorPath is automatically prepended with /cms~|~ToolPageContext\#include passes along ServletContext, JspUtils\#include\nexplicitly passes as null to JspUtils\#includeEmbedded\n~-~\n586f43317d3a6b6dfa22ef4efbfeb61f7cfe79be~|~Hyoo Lim~|~1449500169~|~~|~Adds the ability to set the initial view type through a request parameter.~|~~-~\nb545a48deb3aff6f0202e03fbc9cd8b52cd7bd7c~|~Patrick Fitzgerald~|~1449449280~|~~|~RTE change input/output to support attributes~|~Modify the HTML input/output to maintain all attributes in the HTML. Attributes can also be added to marks (such as using the style.onClick function) for example to be used by links and enhancements.\n~-~\n7ce263e5284a06828747cec10b8661c02d95d8a2~|~Hyoo Lim~|~1449408048~|~~|~Minor RTE style improvements.~|~~-~\n84e78abca593287ff741eefda49e7275a278f98b~|~Hyoo Lim~|~1449407983~|~~|~Adjusts RTE toolbar to stick to the top earlier.~|~~-~\nfc127b55e5cd9a963ea4464048f33486fd2ff0ba~|~Hyoo Lim~|~1449151038~|~~|~Removes small extra spacing at the bottom of RTE enhancement.~|~~-~\ne54efade30d8ab29182715f662080aa945c71909~|~Patrick Fitzgerald~|~1449343527~|~~|~RTE adjustments to inline enhancements~|~Based on continuing discussion, modifying the way inline enhancements work.\n\nRemoves the inline enhancement style and toolbar button from default RTE - individual projects will be responsible for adding inline enhancement styles as needed.\n\nChanges the style definition for inline enhancements so you must specify enhancementType to indicate the style is for an inline enhancement. Binding such a style to a toolbar icon will create a new enhancement and insert it in the document.\n\nNote future commits are anticipated to make more changes such as removing the need for the toHTML and fromHTML configs, to make a more streamlined approach for custom HTML elements tied to enhancements.\n~-~\n6c84e97b5051e332757ee91405ce87937225892b~|~Ryan-Anderson~|~1449244267~|~~|~Changes /field/StorageItemField to FileField~|~~-~\n7f62000067b581b21af954c5ea515a5aa3be9efe~|~Ryan-Anderson~|~1449242694~|~~|~Renames new UploadFiles class to Upload~|~RoutingFilter.Path for Upload servlet is now /content/upload\n~-~\n57c13ade98eb70cdaa71af7a9d85609815212d76~|~Patrick Fitzgerald~|~1449176276~|~~|~RTE inline enhancements onclick popup selector~|~For cases of nested enhancements (or other markup that has an onclick handler), thi